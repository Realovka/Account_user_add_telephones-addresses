<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<form th:action="@{/reg-auth/auth}" th:object="${userAuth}" method="post">
    <p><input type="text" th:field="*{loginUserAuthDTO}"/>Login</p>
    <p th:if="${#fields.hasErrors('loginUserAuthDTO')}" th:errors="*{loginUserAuthDTO}">You need to enter more characters</p>
    <p><input type="text" th:field="*{passwordUserAuthDTO}"/>Password</p>
    <p th:if="${#fields.hasErrors('passwordUserAuthDTO')}" th:errors="*{passwordUserAuthDTO}">You need to enter more characters</p>
    <button>Authorization</button>
</form>
</body>
</html>
