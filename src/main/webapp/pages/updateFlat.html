<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Flat</title>
</head>
<body>
<form th:action="@{/updateFlat/updateFlat/{id} (id=${flat.getId()})}" th:object="${flat}" th:method="post">
    <p><input type="text" th:field="*{flat}">Flat</p>
    <p th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}">You need to enter more characters</p>
    <button>Update flat</button>
</form>
</body>
</html>
